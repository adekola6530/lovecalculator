<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Love Calculator</title>
  <style>
    .love-calculator {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .love-calculator input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }
    .love-calculator input[type="submit"] {
      width: 100%;
      height: 30px;
    }
  </style>
</head>
<body style="height: 70px;">
  <div class="love-calculator" style="background-color: blue; width: 30vh; align-items: center;">
    <h1>Love Calculator</h1>
    <p>Enter two names and check the love compatibility:</p>
    <input type="text" id="name1" placeholder="Name 1">
    <input type="text" id="name2" placeholder="Name 2">
    <input type="submit" value="Calculate" onclick="calculateLove()">
    <p id="result"></p>
  </div>

  <script>
    function calculateLove() {
      var name1 = document.getElementById("name1").value.trim().toLowerCase();
      var name2 = document.getElementById("name2").value.trim().toLowerCase();

      if (name1 === "" || name2 === "") {
        document.getElementById("result").textContent = "Please enter both names.";
      } else {
        var loveScore = Math.floor(Math.random() * 101);
        var resultText = "The love compatibility between " + name1 + " and " + name2 + " is " + loveScore + "%.";
        document.getElementById("result").textContent = resultText;
      }
    }
  </script>

</body>
</html>
